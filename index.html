<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Pedidos - Conta Cliente</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

<div class="bg-gray-800 p-8 rounded-xl w-96 shadow-xl">

<h1 class="text-2xl font-bold text-center mb-6">√Årea do Cliente</h1>

<div id="areaLogin">

<input type="email" id="email" placeholder="Email"
class="w-full p-2 mb-3 rounded bg-gray-700 outline-none">

<input type="password" id="senha" placeholder="Senha"
class="w-full p-2 mb-3 rounded bg-gray-700 outline-none">

<button onclick="cadastrar()" 
class="w-full bg-green-600 hover:bg-green-700 p-2 rounded mb-2">
Cadastrar
</button>

<button onclick="login()" 
class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded mb-2">
Entrar
</button>

</div>

<div id="areaCliente" class="hidden text-center">

<p class="mb-4">Logado como:</p>
<p id="usuarioEmail" class="font-bold text-yellow-400 mb-4"></p>

<button onclick="logout()" 
class="w-full bg-red-600 hover:bg-red-700 p-2 rounded">
Sair
</button>

</div>

<p id="mensagem" class="mt-4 text-center text-sm text-yellow-400"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgqjGYaV7rmgLMPB-Y4DcvgVkg82GFt0I",
  authDomain: "sitepedidos.firebaseapp.com",
  projectId: "sitepedidos",
  storageBucket: "sitepedidos.firebasestorage.app",
  messagingSenderId: "812273915392",
  appId: "1:812273915392:web:eb939206a8dba04aca6ae5",
  measurementId: "G-58RS0MLT87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const areaLogin = document.getElementById("areaLogin");
const areaCliente = document.getElementById("areaCliente");
const usuarioEmail = document.getElementById("usuarioEmail");
const mensagem = document.getElementById("mensagem");

window.cadastrar = function() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  createUserWithEmailAndPassword(auth, email, senha)
    .then(() => {
      mensagem.innerText = "Conta criada com sucesso!";
    })
    .catch(error => {
      mensagem.innerText = error.message;
    });
}

window.login = function() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  signInWithEmailAndPassword(auth, email, senha)
    .then(() => {
      mensagem.innerText = "Login realizado!";
    })
    .catch(error => {
      mensagem.innerText = error.message;
    });
}

window.logout = function() {
  signOut(auth);
}

onAuthStateChanged(auth, (user) => {
  if (user) {
    areaLogin.classList.add("hidden");
    areaCliente.classList.remove("hidden");
    usuarioEmail.innerText = user.email;
  } else {
    areaLogin.classList.remove("hidden");
    areaCliente.classList.add("hidden");
  }
});

</script>

</body>
</html>
