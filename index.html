<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Pedidos</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#fff7f0;
    margin:0;
}

header{
    background:#ff6600;
    color:white;
    padding:15px;
    text-align:center;
}

.container{
    padding:20px;
}

button{
    background:#ff6600;
    color:white;
    border:none;
    padding:8px 15px;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#e65c00;
}

input{
    padding:6px;
    margin:5px 0;
}

.card{
    background:white;
    padding:15px;
    margin:10px 0;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.total{
    font-size:18px;
    font-weight:bold;
    color:#ff6600;
}
</style>
</head>
<body>

<header>
<h2>üçî Sistema de Pedidos</h2>
</header>

<div class="container">

<div id="login">
<h3>Login Cliente</h3>
<input type="email" id="email" placeholder="Email"><br>
<input type="text" id="telefone" placeholder="Telefone"><br>
<button onclick="login()">Entrar</button>
</div>

<div id="cliente" style="display:none;">
<h3>Produtos</h3>
<div id="produtos"></div>

<h3>Resumo</h3>
<div id="resumo"></div>
<div class="total">Total: R$ <span id="total">0</span></div>
<button onclick="confirmarPedido()">Confirmar Pedido</button>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let carrinho = [];

window.login = function(){
    document.getElementById("login").style.display="none";
    document.getElementById("cliente").style.display="block";
    carregarProdutos();
}

async function carregarProdutos(){
    const querySnapshot = await getDocs(collection(db, "produtos"));
    const div = document.getElementById("produtos");
    div.innerHTML="";

    querySnapshot.forEach(doc => {
        const p = doc.data();

        div.innerHTML += `
        <div class="card">
            <h4>${p.nome}</h4>
            <p>R$ ${p.valor}</p>
            <input type="number" min="1" value="1" id="qtd_${doc.id}">
            <button onclick="adicionar('${doc.id}','${p.nome}',${p.valor})">Adicionar</button>
        </div>
        `;
    });
}

window.adicionar = function(id,nome,valor){
    const qtd = parseInt(document.getElementById("qtd_"+id).value);

    carrinho.push({
        nome,
        valor,
        qtd
    });

    atualizarResumo();
}

function atualizarResumo(){
    let resumo="";
    let total=0;

    carrinho.forEach(item=>{
        resumo+= `${item.nome} x${item.qtd} - R$ ${item.valor*item.qtd}<br>`;
        total+= item.valor*item.qtd;
    });

    document.getElementById("resumo").innerHTML=resumo;
    document.getElementById("total").innerText=total;
}

window.confirmarPedido = async function(){
    if(carrinho.length==0){
        alert("Adicione produtos!");
        return;
    }

    await addDoc(collection(db,"pedidos"),{
        itens:carrinho,
        total:document.getElementById("total").innerText,
        status:"Aguardando"
    });

    alert("Pedido confirmado! üéâ");
    carrinho=[];
    atualizarResumo();
}
</script>

</body>
</html>
