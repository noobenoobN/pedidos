<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Pedidos</title>

<style>
body{font-family:Arial;background:#fff7f0;margin:0}
header{background:#ff6600;color:white;padding:15px;text-align:center}
.container{padding:20px}
button{background:#ff6600;color:white;border:none;padding:8px 15px;margin:5px;border-radius:5px;cursor:pointer}
button:hover{background:#e65c00}
.card{background:white;padding:15px;margin:10px 0;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}
.total{font-weight:bold;font-size:18px;color:#ff6600}
input{padding:8px;margin:5px 0;width:100%}
</style>
</head>
<body>

<header>
<h2>üçî Sistema de Pedidos</h2>
<button onclick="logout()">Sair</button>
</header>

<div class="container">

<!-- LOGIN / CADASTRO -->
<div id="auth">
<h3>Login</h3>
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">

<h3>Cadastro</h3>
<input type="text" id="telefone" placeholder="Telefone (somente cadastro)">
<button onclick="login()">Entrar</button>
<button onclick="cadastrar()">Cadastrar</button>
</div>

<!-- CLIENTE -->
<div id="cliente" style="display:none;">
<h3>Produtos</h3>
<div id="produtosCliente"></div>

<h3>Resumo</h3>
<div id="resumo"></div>
<div class="total">Total: R$ <span id="total">0</span></div>
<button onclick="confirmarPedido()">Confirmar Pedido</button>
</div>

<!-- ADMIN -->
<div id="admin" style="display:none;">
<h3>Cadastrar Produto</h3>
<input type="text" id="nomeProduto" placeholder="Nome do Produto">
<input type="number" id="valorProduto" placeholder="Valor">
<button onclick="cadastrarProduto()">Cadastrar Produto</button>

<h3>Pedidos</h3>
<div id="pedidosAdmin"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* üî• COLOQUE AQUI SEU FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_BUCKET",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let carrinho = [];

/* ===== CADASTRO ===== */
window.cadastrar = async function(){
  try{
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const telefone = document.getElementById("telefone").value;

    if(!telefone){
      alert("Informe o telefone para cadastrar!");
      return;
    }

    const cred = await createUserWithEmailAndPassword(auth,email,senha);

    const usuariosSnap = await getDocs(collection(db,"usuarios"));
    let tipo = "cliente";

    if(usuariosSnap.empty){
      tipo = "admin";
    }

    await setDoc(doc(db,"usuarios",cred.user.uid),{
      tipo: tipo,
      telefone: telefone
    });

    alert("Cadastro realizado! Tipo: "+tipo);

  }catch(e){
    alert(e.message);
  }
}

/* ===== LOGIN ===== */
window.login = async function(){
  try{
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    await signInWithEmailAndPassword(auth,email,senha);

  }catch(e){
    alert(e.message);
  }
}

/* ===== LOGOUT ===== */
window.logout = async function(){
  await signOut(auth);
  location.reload();
}

/* ===== DETECTAR USU√ÅRIO ===== */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    document.getElementById("auth").style.display="none";

    const snap = await getDoc(doc(db,"usuarios",user.uid));
    if(!snap.exists()){
      alert("Usu√°rio n√£o registrado!");
      return;
    }

    const dados = snap.data();

    if(dados.tipo==="admin"){
      document.getElementById("admin").style.display="block";
      carregarPedidosAdmin();
    }else{
      document.getElementById("cliente").style.display="block";
      carregarProdutosCliente();
    }
  }
});

/* ===== CLIENTE ===== */
async function carregarProdutosCliente(){
  const snap = await getDocs(collection(db,"produtos"));
  const div = document.getElementById("produtosCliente");
  div.innerHTML="";
  snap.forEach(docu=>{
    const p = docu.data();
    div.innerHTML+=`
    <div class="card">
      <strong>${p.nome}</strong><br>
      R$ ${p.valor}<br>
      <input type="number" min="1" value="1" id="qtd_${docu.id}">
      <button onclick="adicionar('${docu.id}','${p.nome}',${p.valor})">Adicionar</button>
    </div>`;
  });
}

window.adicionar = function(id,nome,valor){
  const qtd = parseInt(document.getElementById("qtd_"+id).value);
  carrinho.push({nome,valor,qtd});
  atualizarResumo();
}

function atualizarResumo(){
  let total=0;
  let html="";
  carrinho.forEach(item=>{
    total+= item.valor*item.qtd;
    html+=`${item.nome} x${item.qtd} = R$ ${item.valor*item.qtd}<br>`;
  });

  document.getElementById("resumo").innerHTML=html;
  document.getElementById("total").innerText=total;
}

window.confirmarPedido = async function(){
  if(carrinho.length===0){
    alert("Carrinho vazio!");
    return;
  }

  await addDoc(collection(db,"pedidos"),{
    itens:carrinho,
    total:document.getElementById("total").innerText,
    status:"Aguardando",
    data:new Date()
  });

  alert("Pedido enviado!");
  carrinho=[];
  atualizarResumo();
}

/* ===== ADMIN ===== */
window.cadastrarProduto = async function(){
  const nome = document.getElementById("nomeProduto").value;
  const valor = parseFloat(document.getElementById("valorProduto").value);

  if(!nome || !valor){
    alert("Preencha nome e valor!");
    return;
  }

  await addDoc(collection(db,"produtos"),{
    nome, valor
  });

  alert("Produto cadastrado!");
}

function carregarPedidosAdmin(){
  onSnapshot(collection(db,"pedidos"), snap=>{
    const div = document.getElementById("pedidosAdmin");
    div.innerHTML="";
    snap.forEach(docu=>{
      const p = docu.data();
      div.innerHTML+=`
      <div class="card">
        Total: R$ ${p.total}<br>
        Status: ${p.status}
      </div>`;
    });
  });
}
</script>

</body>
</html>
