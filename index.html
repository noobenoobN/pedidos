<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Admin Cliente</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

<div class="bg-gray-800 p-8 rounded-xl w-96 shadow-xl">

<h1 class="text-2xl font-bold text-center mb-6">Sistema</h1>

<div id="areaLogin">
<input type="email" id="email" placeholder="Email"
class="w-full p-2 mb-3 rounded bg-gray-700">

<input type="password" id="senha" placeholder="Senha"
class="w-full p-2 mb-3 rounded bg-gray-700">

<button onclick="cadastrar()" 
class="w-full bg-green-600 p-2 rounded mb-2">
Cadastrar
</button>

<button onclick="login()" 
class="w-full bg-blue-600 p-2 rounded mb-2">
Entrar
</button>
</div>

<div id="areaAdmin" class="hidden text-center">
<h2 class="text-xl text-green-400 mb-4">PAINEL ADMIN</h2>
<p id="adminEmail" class="mb-4"></p>
<button onclick="logout()" class="bg-red-600 p-2 rounded w-full">Sair</button>
</div>

<div id="areaCliente" class="hidden text-center">
<h2 class="text-xl text-blue-400 mb-4">ÁREA CLIENTE</h2>
<p id="clienteEmail" class="mb-4"></p>
<button onclick="logout()" class="bg-red-600 p-2 rounded w-full">Sair</button>
</div>

<p id="msg" class="mt-4 text-yellow-400 text-sm text-center"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, setDoc, getDoc }
from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgqjGYaV7rmgLMPB-Y4DcvgVkg82GFt0I",
  authDomain: "sitepedidos.firebaseapp.com",
  projectId: "sitepedidos",
  storageBucket: "sitepedidos.firebasestorage.app",
  messagingSenderId: "812273915392",
  appId: "1:812273915392:web:eb939206a8dba04aca6ae5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const areaLogin = document.getElementById("areaLogin");
const areaAdmin = document.getElementById("areaAdmin");
const areaCliente = document.getElementById("areaCliente");
const msg = document.getElementById("msg");

window.cadastrar = async function() {
  try {
    const cred = await createUserWithEmailAndPassword(auth,email.value,senha.value);

    // verifica quantos usuários já existem
    const snapshot = await getDocs(collection(db,"users"));
    const role = snapshot.size === 0 ? "admin" : "cliente";

    await setDoc(doc(db,"users",cred.user.uid),{
      email: email.value,
      role: role
    });

    msg.innerText = "Conta criada como " + role;

  } catch(e) {
    msg.innerText = e.message;
  }
}

window.login = async function(){
  try{
    await signInWithEmailAndPassword(auth,email.value,senha.value);
  }catch(e){
    msg.innerText = e.message;
  }
}

window.logout = function(){
  signOut(auth);
}

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    areaLogin.classList.remove("hidden");
    areaAdmin.classList.add("hidden");
    areaCliente.classList.add("hidden");
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));

  if(!snap.exists()){
    msg.innerText = "Usuário sem registro no Firestore.";
    return;
  }

  areaLogin.classList.add("hidden");

  if(snap.data().role === "admin"){
    areaAdmin.classList.remove("hidden");
    document.getElementById("adminEmail").innerText = user.email;
  } else {
    areaCliente.classList.remove("hidden");
    document.getElementById("clienteEmail").innerText = user.email;
  }
});

</script>

</body>
</html>
